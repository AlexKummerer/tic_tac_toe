<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="player-panel">
        <div class="" id="player-1"><img class="" src="img/circle.png" alt="" /> Player 1</div>
        <div class="player-inactive" id="player-2"><img class=" " src="img/ex.png" alt="" /> Player 2</div>
    </div>


    <div id="line-1" class="horizontal-line" style="top: 392px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 527px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 660px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 527px; left: 357px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 527px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 527px;left: 626px;"></div>
    <div id="line-7" class="horizontal-line " style="top: 527px;transform:rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line " style="top: 527px;transform:rotate(135deg) scaleX(0.0);"></div>




    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="img/circle.png" alt="" />
                <img id="cross-0" class="ex d-none" src="img/ex.png" alt="" />
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none" src="img/circle.png " alt=" " />
                <img id="cross-1" class="ex d-none" src="img/ex.png " alt=" " />
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="img/circle.png" alt="" />
                <img id="cross-2" class="ex d-none" src="img/ex.png" alt="" />
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none" src="img/circle.png " alt=" " />
                <img id="cross-3" class="ex d-none" src="img/ex.png " alt=" " />
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none" src="img/circle.png" alt="" />
                <img id="cross-4" class="ex d-none" src="img/ex.png" alt="" />
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none" src="img/circle.png " alt=" " />
                <img id="cross-5" class="ex d-none" src="img/ex.png " alt=" " />
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="img/circle.png" alt="" />
                <img id="cross-6" class="ex d-none" src="img/ex.png" alt="" />
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none" src="img/circle.png " alt=" " />
                <img id="cross-7" class="ex d-none" src="img/ex.png " alt=" " />
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="img/circle.png" alt="" />
                <img id="cross-8" class="ex d-none" src="img/ex.png" alt="" />
            </td>
        </tr>
    </table>
</body>

</html>
